<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Weather dashboard</h1>
        <!--  -->
    </header>
    <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="row city">
                        <form action="" id="searchCity" >
                            <label >search for a city</label>
                            <input type="text" id="user" value="">
                        </form>
                        <button type ="button" form="user" id="searchButton" value="">Search</button>
                    </div>
                   <div class="row cityList">
                       <ul id="list">
                           <li id="listItems"></li>
                       </ul>
                       
                       
                    </div>
            
                </div>
                <div class="col-md-8 forecast">
                    <div class="row" id="cityForecast">
                        <img alt="" id="mainIcon">
                    </div>
                    <div class="row" id="fiveDay"> 5-dayForecast</div>
                    
                </div>
            </div>  
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
